<html>
    <head>
        <script async src="https://www.youtube.com/iframe_api"></script>
        <style>
            body {
                margin: 0;
                display: flex;
                flex-wrap: wrap;
                background-color: black;
            }
            .video {
                width: 50vw;
                height: 50vh;
                position: relative;
            }
            .video iframe {
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
            .video .controls {
                position: absolute;
                left: 10px;
                bottom: 10px;
                z-index: 10;
                opacity: 0;
                transition: opacity 0.25s;
            }
            .video.controls .controls {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="video" onclick="this.classList.toggle('controls');">
            <!--<div id="player1"></div>-->
            <iframe id="player1" src="https://www.youtube.com/embed/live_stream?channel=UCeY0bbntWzzVIaj2z3QigXg&enablejsapi=1"></iframe>
            <div class="controls">
                <button onclick="toggleMute(event)">Sound</button>
                <button onclick="adjustVolume(event, -10)">-</button>
                <button onclick="adjustVolume(event, 10)">+</button>
                <button onclick="goLive(event)">Live</button>
            </div>
        </div>
        <div class="video" onclick="this.classList.toggle('controls');">
            <!--<div id="player2"></div>-->
            <iframe id="player2" src="https://www.youtube.com/embed/live_stream?channel=UC8p1vwvWtl6T73JiExfWs1g&enablejsapi=1"></iframe>
            <div class="controls">
                <button onclick="toggleMute(event)">Sound</button>
                <button onclick="adjustVolume(event, -10)">-</button>
                <button onclick="adjustVolume(event, 10)">+</button>
                <button onclick="goLive(event)">Live</button>
            </div>
        </div>
        <div class="video" onclick="this.classList.toggle('controls');">
            <div id="player3"></div>
            <div class="controls">
                <button onclick="toggleMute(event)">Sound</button>
                <button onclick="adjustVolume(event, -10)">-</button>
                <button onclick="adjustVolume(event, 10)">+</button>
                <button onclick="goLive(event)">Live</button>
            </div>
        </div>
        <div class="video" onclick="this.classList.toggle('controls');">
            <div id="player4"></div>
            <div class="controls">
                <button onclick="toggleMute(event)">Sound</button>
                <button onclick="adjustVolume(event, -10)">-</button>
                <button onclick="adjustVolume(event, 10)">+</button>
                <button onclick="goLive(event)">Live</button>
            </div>
        </div>
        <script>
            var videos = {};
            function loadYoutubeVideo(id, videoId, muted) {
                videos[id] = new YT.Player(id, {
                    videoId, // YouTube Video ID
                    playerVars: {
                        autoplay: 1,        // Auto-play the video on load
                        controls: 0,        // Show pause/play buttons in player
                        showinfo: 0,        // Hide the video title
                        modestbranding: 1,  // Hide the Youtube Logo
                        loop: 1,            // Run the video in a loop
                        fs: 0,              // Hide the full screen button
                        cc_load_policy: 0, // Hide closed captions
                        iv_load_policy: 3,  // Hide the Video Annotations
                        autohide: 0,         // Hide video controls when playing,
                        mute: 1,
                    }
                });
            }
            function onYouTubeIframeAPIReady() {
                loadYoutubeVideo('player1', null);
                loadYoutubeVideo('player2', null);
                loadYoutubeVideo('player3', 'IATdZJBVb-M');
                loadYoutubeVideo('player4', 'vvpxqNi7v0E');
            }
            function toggleMute(event) {
                //event.stopPropagation();
                var videoId = event.target.closest(".video").querySelector('iframe').id;
                var player = videos[videoId];
                if (player.isMuted()) {
                    //Object.keys(videos).forEach((videoId) => {
                    //    videos[videoId].mute();
                    //});
                    player.unMute();
                } else {
                    player.mute();
                }
            }
            function adjustVolume(event, adjustment) {
                event.stopPropagation();
                var videoId = event.target.closest(".video").querySelector('iframe').id;
                var player = videos[videoId];
                player.setVolume(Math.max(0, Math.min(player.getVolume() + adjustment, 100)));
            }
            function goLive(event) {
                //event.stopPropagation();
                var videoId = event.target.closest(".video").querySelector('iframe').id;
                var player = videos[videoId];
                player.stopVideo();
                player.playVideo();
            }
           </script>
    </body>
</html>
